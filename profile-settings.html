<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href='https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap' rel='stylesheet'/>
    <style>
        body {
            font-family: 'Jost', sans-serif;
        }
        .theme-dark {
            background-color: #2d3748;
            color: #ffffff;
        }
        .theme-light {
            background-color: #f7fafc;
            color: #2d3748;
        }
    </style>
</head>

<body class="bg-auto min-h-screen">
    <!-- Header Section -->
    <header class="bg-white shadow-lg rounded-full p-2 flex items-center justify-between border-b border-indigo-500 mt-2">
        <a href="profile.html" class="text-indigo-500 flex items-center">
            <i class="ri-arrow-left-line text-2xl"></i>
            <span class="ml-2 font-semibold">Back to Profile</span>
        </a>
        <div class="flex items-center">
            <img id="profile-pic" src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1721300995/images_3_prqpng.jpg" alt="Profile Picture" class="rounded-full w-12 h-12">
        </div>
    </header>

    <!-- Profile Settings Section -->
    <main class="p-4">
        <section class="bg-white shadow-md rounded-lg p-6 mb-4 border-b border-t border-indigo-500">
            <h1 class="text-2xl font-bold mb-4">Profile Settings</h1>
            <form action="#" method="POST" class="space-y-6">
                <!-- Profile Picture Upload -->
                <div class="flex items-center mb-4">
                    <div class="relative">
                        <img id="profile-pic-large" src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1721300995/images_3_prqpng.jpg" alt="Profile Picture" class="rounded-full w-32 h-32 border-4 border-indigo-500">
                        <input type="file" id="profile-pic-upload" name="profile-pic" class="absolute bottom-0 right-0 opacity-0 cursor-pointer">
                        <label for="profile-pic-upload" class="absolute bottom-0 right-0 bg-indigo-500 text-white rounded-full p-2 cursor-pointer hover:bg-indigo-600">
                            <i class="ri-upload-line text-xl"></i>
                        </label>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600">Change Profile Picture</p>
                    </div>
                </div>

                <!-- Name Field -->
                <div class="flex items-center border-b border-gray-900 py-2">
                    <i class="ri-user-line text-gray-500 mr-4"></i>
                    <input type="text" id="name" name="name" placeholder="Name" value="El Uthmaany" class="flex-1 border-none outline-none bg-transparent">
                </div>
                <!-- Email Field -->
                <div class="flex items-center border-b border-gray-900 py-2">
                    <i class="ri-mail-line text-gray-500 mr-4"></i>
                    <input type="email" id="email" name="email" placeholder="Email" value="eluthmaaniy@gmail.com" class="flex-1 border-none outline-none bg-transparent">
                </div>
                <!-- Phone Field -->
                <div class="flex items-center border-b border-gray-900 py-2">
                    <i class="ri-phone-line text-gray-500 mr-4"></i>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" value="08077379147" class="flex-1 border-none outline-none bg-transparent">
                </div>
                <!-- Address Field -->
                <div class="flex items-center border-b border-gray-900 py-2">
                    <i class="ri-map-pin-line text-gray-500 mr-4"></i>
                    <input type="text" id="address" name="address" placeholder="Address" value="FCT, Abuja, Nigeria" class="flex-1 border-none outline-none bg-transparent">
                </div>
                <!-- Save Button -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">
                        Save Changes
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white shadow-md fixed bottom-0 left-0 right-0 p-2 flex justify-around border-t border-gray-200">
        <a href="dashboard.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-home-5-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Home</span>
        </a>
        <a href="transactions.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-file-list-3-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Transactions</span>
        </a>
        <a href="services.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-magic-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Services</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-user-smile-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Profile</span>
        </a>
    </footer>

    <!-- JavaScript for Profile Picture Upload -->
    <script>
        document.getElementById('profile-pic-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic-large').src = e.target.result;
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
