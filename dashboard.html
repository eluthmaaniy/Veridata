    <script>
        // Toggle theme function
        function toggleTheme() {
            document.body.classList.toggle('theme-dark');
            document.body.classList.toggle('theme-light');
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        // Toggle menu items visibility with overlay
document.getElementById('menu-icon').addEventListener('click', () => {
    document.body.classList.toggle('menu-open');
});

document.getElementById('menuOverlay').addEventListener('click', () => {
    document.body.classList.remove('menu-open');
});


        // Toggle balance visibility
document.getElementById('toggle-eye').addEventListener('click', () => {
    const balance = document.getElementById('balance-amount');
    const currentBalance = balance.textContent;
    
    // Check if the balance is currently hidden
    if (balance.dataset.hidden === "true") {
        balance.textContent = balance.dataset.originalBalance; // Show the original balance
        balance.dataset.hidden = "false";
    } else {
        balance.dataset.originalBalance = currentBalance; // Store the original balance
        balance.textContent = '****'; // Hide the balance
        balance.dataset.hidden = "true";
    }
});

    </script>
    
 <script>
        // Select elements
        const statsPopup = document.getElementById('stats-popup');
        const closeStatsPopup = document.getElementById('close-stats-popup');
        const statsButton = document.querySelector('[href="dashboard.html"]');

        // Show the stats popup
        statsButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link action
            statsPopup.classList.remove('hidden');
        });

        // Close the stats popup
        closeStatsPopup.addEventListener('click', function() {
            statsPopup.classList.add('hidden');
        });
    </script>
