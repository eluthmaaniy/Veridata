<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href='https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap' rel='stylesheet'/>
    <style>
        body {
            font-family: 'Jost', sans-serif;
        }
        .theme-dark {
            background-color: #2d3748;
            color: #ffffff;
        }
        .theme-light {
            background-color: #f7fafc;
            color: #2d3748;
        }
    </style>
</head>

<body class="theme-light min-h-screen">
    <!-- Header Section -->
    <header class="bg-white shadow-md p-2 flex items-center justify-between border-b border-gray-200">
        <a href="dashboard.html" class="text-indigo-500 flex items-center">
            <i class="ri-arrow-left-line text-2xl"></i>
            <span class="ml-2 font-semibold">Back to Dashboard</span>
        </a>
        <div class="flex items-center">
            <img src="0" alt="Website Logo" class="w-10 h-10 rounded-full">
        </div>
    </header>

    <!-- Support Section -->
    <main class="p-4">
        <section class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h1 class="text-2xl font-bold mb-4">Support</h1>
            <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data" class="space-y-6">
                <!-- Contact Information -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="ri-mail-line text-gray-500 mr-4"></i>
                    <input type="email" id="contact-email" name="email" placeholder="Your Email" class="flex-1 border-none outline-none bg-transparent" required>
                </div>
                <!-- Subject Field -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="ri-subject-line text-gray-500 mr-4"></i>
                    <input type="text" id="subject" name="subject" placeholder="Subject" class="flex-1 border-none outline-none bg-transparent" required>
                </div>
                <!-- Message Field -->
                <div class="border-b border-gray-300 py-2">
                    <i class="ri-message-line text-gray-500 mr-4"></i>
                    <textarea id="message" name="message" placeholder="Your Message" rows="4" class="w-full border-none outline-none bg-transparent" required></textarea>
                </div>
                <!-- Upload Field -->
                <div class="border-b border-gray-300 py-2">
                    <i class="ri-upload-line text-gray-500 mr-4"></i>
                    <input type="file" id="file-upload" name="file-upload" class="w-full text-gray-500">
                </div>
                <!-- Generate Support Ticket -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="ri-ticket-line text-gray-500 mr-4"></i>
                    <button type="button" id="generate-ticket" class="bg-indigo-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">
                        Generate Support Ticket
                    </button>
                </div>
                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">
                        Submit
                    </button>
                </div>
            </form>
        </section>
    </main>

   
    <!-- JavaScript for Generating Ticket -->
    <script>
        document.getElementById('generate-ticket').addEventListener('click', function() {
            alert('Support ticket has been generated!');
            // Logic for generating a support ticket can be added here
        });
    </script>
</body>

</html>
