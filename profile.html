<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href='https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap' rel='stylesheet'/>
    <style>
        body {
            font-family: 'Jost', sans-serif;
        }
        .theme-dark {
            background-color: #2d3748;
            color: #ffffff;
        }
        .theme-light {
            background-color: #f7fafc;
            color: #2d3748;
        }
    </style>
</head>

<body class="theme-light min-h-screen">
    <!-- Header Section -->
   <header class="bg-white shadow-md p-2 mb-6 flex items-center justify-between border-b border-indigo-500 rounded-full mt-2 ml-2">
        <a href="dashboard.html" class="text-indigo-500 flex items-center">
            <i class="ri-arrow-left-line text-2xl"></i>
            <span class="ml-2 font-semibold">Back</span>
        </a>
        <div class="flex items-center">
            <img id="profile-pic" src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1721300995/images_3_prqpng.jpg" alt="Profile Picture" class="rounded-full w-12 h-12">
        </div>
    </header>
    

    <!-- Profile Section -->
    <main class="p-4">
        <section class="bg-white shadow-lg rounded-lg p-5 border-b border-t border-indigo-500 mb-4">
            <div class="flex items-center">
                <img id="profile-pic-large" src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1721300995/images_3_prqpng.jpg" alt="Profile Picture" class="rounded-full w-20 h-20 border-4 border-indigo-500">
                <div class="ml-6 flex flex-col">
                    <div class="flex items-center">
                        <h1 id="user-name" class="text-3xl font-bold mb-2 flex items-center">
                            Osman 
                            <i class="ri-verified-badge-fill text-blue-500 text-xl ml-2" title="Verified User"></i>
                        </h1>
                    </div>
                    <p id="user-bio" class="text-gray-600 mb-4">You are getting distracted again, focus!.</p>
                    <div class="text-gray-700">
                        <p><i class="ri-mail-line mr-2"></i>Email: eluthmaany@gmail.com</p>
                        <p><i class="ri-phone-line mr-2"></i>Phone: 08077379147</p>
                        
                        <p><i class="ri-map-pin-line mr-2"></i>FCT, Abuja, Nigeria</p>
                        
                       
                        <!-- Add more user information as needed -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Achievements Section -->
        <section class="bg-gray-900 text-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                Achievements
                <i class="ri-trophy-line text-yellow-500 text-xl ml-2" title="Achievements"></i>
            </h2>
            <ul class="list-disc pl-5 space-y-2">
                <li class="flex items-center"><i class="ri-award-line mr-2"></i>Verified User</li>
                <li class="flex items-center"><i class="ri-award-line mr-2"></i>3 years With Us</li>
                
            </ul>
        </section>

        <!-- Edit Profile Section -->
        <div class="flex justify-center mb-4">
            <a href="profile-settings.html">
                <button class="bg-indigo-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">
                    Edit Profile
                </button>
            </a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white shadow-md fixed bottom-0 left-0 right-0 p-2 flex justify-around border-t border-gray-200">
        <a href="dashboard.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-home-5-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Home</span>
        </a>
        <a href="transactions.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-file-list-3-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Transactions</span>
        </a>
        <a href="services.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-magic-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Services</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-indigo-500">
            <i class="ri-user-smile-line text-3xl"></i>
            <span class="text-xs font-bold text-gray-900">Profile</span>
        </a>
    </footer>
</body>

</html>
